apply plugin: 'java'
//apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    //compile 'org.scala-lang:scala-library:2.11.6'
    testCompile 'junit:junit:4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}